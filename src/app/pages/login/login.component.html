<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top : 20px;">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img src="../../../assets/icon.png" width="100" height="100">
                </div>
                <h1 class=" text-center">Registrate aquí</h1>
            <form action="">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Nombre de usuario</mat-label>
                    <input  name="username" required matInput
                        placeholder="Digite su nombre de usuario">
                    <mat-hint>El nombre de usuario debe ser valido</mat-hint>
                </mat-form-field>
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Contraseña</mat-label>
                    <input name="password" required type="password" matInput
                        placeholder="Digite su contraseña">
                    <mat-hint>La contraseña debe ser valida</mat-hint>
                </mat-form-field>

                <br><br>

                <div class="container text-center">
                    <button type="submit" mat-raised-button color="primary">Iniciar sesión</button>
                    <button type="reset" style="margin-left: 20px;" mat-raised-button color="accent">Limpiar</button>
                </div>
            </form>
        </div>
    </div>
</div>
